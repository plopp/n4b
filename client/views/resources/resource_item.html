<template name="resourceItem">
	<tr>
			<td>{{title}}</td>
			<td><span class="label {{#if isZeroAndDigital}}label-danger{{else}}label-success{{/if}}">{{getNiceValue}} {{#if hasUnit}}{{unit}}{{/if}}</span></td>
			<td>{{getTimestamp}}</td>
			<td>
				<a href="{{pathFor 'graphItem'}}" class="btn btn-default" id="view-graph"><span class="glyphicon glyphicon-signal"></span></a>
				{{#if hasRules}}
				<a href="" class="" id="view-rules"><span class="glyphicon glyphicon-align-justify"></span></a>
				{{/if}}		
				<a href="{{pathFor 'resourceEdit'}}" id="edit-btn-resource" class="discuss btn btn-default edit-resource"><span class="glyphicon glyphicon-pencil"></span></a>		
				<a href="" class="btn btn-danger delete delete-resource"><span class="glyphicon glyphicon-trash"></span></a>
			</td>
			<td>
			<div id="showRulesDiv-{{_id}}" hidden>
				<div class="panel panel-default">
				  <div class="panel-heading">Current rules:</div>


				  <table class="table">
					{{#each rules}}
					<tr>
						<td>{{> ruleItem}}</td>
					</tr>
					{{/each}}
				  </table>
				</div>
			</div>
			</td>
	</tr>
