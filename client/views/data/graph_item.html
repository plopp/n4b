<template name="graphItem">
	{{#with resource}}
	<h1>{{title}}</h1>
	{{/with}}
	<a id="year" class="btn btn-default">Year</a>
	<a id="month" class="btn btn-default">Month</a>
	<a id="week" class="btn btn-default">Week</a>

	<div id="graphdiv" style="width:1000px; height:500px;"></div>
	<!-- <div id="chart_div" style="width: 900px; height: 500px;"></div> -->
</template>
