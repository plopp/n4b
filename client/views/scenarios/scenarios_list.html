<template name="scenariosList">
  <div class="scenarios">
    {{#each scenario}}
      {{> scenarioItem}}
    {{/each}}
  </div>
	<form>
	  <div class="control-group">
		    <div class="controls">
		        <input type="submit" value="+ Add scenario" class="btn btn-primary"/>
		    </div>
		</div>
	</form>
</template>
