<template name="scenarioItem">
  <div class="scenario">
  <div style="float: left; margin:8px 10px 0px 5px"><span class="glyphicon glyphicon-play"></span></div>
  <div style="float: right; display: block; margin: 0px 0px 0px 0px">
    <button id="delete-btn-scenario" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span>  Delete scenario</button>
  </div>
    <div class="scenario-content">
      <h3><a href="{{pathFor 'scenarioPage'}}">{{title}}</a>
         <span>
          {{resCount}} rules
         </span>
      </h3>
    </div>
  </div>
</template>
