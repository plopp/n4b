<template name="scenarioSubmit">
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Add scenario<span class="glyphicon glyphicon-play" style="float: right"></span></div>
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Name your scenario"/>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
  </div>
</template>
