<template name="dashboard">
<div>
  <div id="graph1" class="aGraph" style="position:relative;width:100%;height:400px"></div>
  <!--<div id="graph2" class="aGraph" style="float:left;position:relative;width:49%;height:200px"></div>
  <div id="graph3" class="aGraph" style="float:left;position:relative;width:49%;height:200px"></div>-->
  <div class="content" style="display: inline; overflow: hidden;">
      {{#each resource}}
      <div id="div_{{_id}}" class="clickable" style="display: block; float: left; min-width: 200px; min-height: 30px; border:2px solid; border-radius:3px; padding: 3px 3px 3px 3px; margin: 3px 3px 3px 3px; text-align: center">
        {{title}}
      </div>
      {{/each}}
  </div>
{{plotDataReactive}}
</template>
