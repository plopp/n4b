<template name="settingsPage">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Time</div>

      <!-- Table -->
      <table class="table">
        <tr>
        <td>Time horizon</td>
        </tr>
        <tr>
        <td>Clock</td>
        </tr>
      </table>
    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">PLC</div>

      <!-- Table -->
      <table class="table">
        <tr>
        <td>IP Address: {{plcIpAddress}}</td>
        </tr>
        <tr>
        <td>Current time: {{plcTime}}</td>
        </tr>
      </table>
    </div>
</template>
