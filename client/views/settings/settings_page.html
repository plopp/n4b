<template name="settingsPage">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">PLC</div>

      <!-- Table -->
      <table class="table">
        <tr>
        <td>IP Address: {{plcIpAddress}}</td>
        </tr>
        <tr>
        <td>Current time: {{plcTime}}</td>
        </tr>
        <tr>
        <td>Scheduled occurrences: {{getNofOccurrences}}</td>
        </tr>        
      </table>
    </div>
</template>
