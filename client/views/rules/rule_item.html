<template name="ruleItem">
  <li>
    <h4>
      <span class="author">{{title}}</span>
    </h4>
    <p>Set <b>{{resourceTitle}}</b> to <b>{{value}} {{#if hasUnit}}{{unit}}{{/if}}</b> {{timerule}}</p>
    {{#each jobs}}
    	<p>{{name}}<p>
    {{/each}}
    {{#if isScheduled}}
    	<a href="{{ruleScheduleCancelPath this}}">Cancel</a>
    {{else}}
    	<a href="{{ruleSchedulePath this}}">Schedule this!</a>
    {{/if}}
  </li>
</template>
