<template name="ruleItem">
  <div class="scenario-content">
	  <div style="float: right; display: inline-block; margin-right: 10px; margin-top: 10px">
	  	<a href="{{ruleEditPath this}}" id="edit-btn" class="discuss btn edit-rule">Edit</a>
	  	<a href="" id="delete-btn" class="btn delete delete-rule">Delete</a>
	  </div>
	  <div class="rule-content">
	  <li>
	    <h4>
	      <span class="author">{{title}}</span>
	    </h4>
	    <p>Set <b>{{resourceTitle}}</b> to <b>{{value}} {{#if hasUnit}}{{unit}}{{/if}}</b> {{timerule}}</p>
	    {{#each jobs}}
	    	<p>{{name}}<p>
	    {{/each}}
	  </li>
	  </div>
  </div>
</template>
